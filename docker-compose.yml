version: "3.4"
services:
  pihole:
    image: pihole/pihole:v5.0-armhf
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    environment:
      # enter your docker host IP here
      ServerIP: ${ServerIP}
      # IPv6 Address if your network supports it
      ServerIPv6: ${ServerIPv6}
      DNS1: 127.0.0.1#5053
      DNS2: 127.0.0.1#5053
      DNSSEC: "true"
      DNSMASQ_LISTENING: "local"
      WEBPASSWORD: "${WEBPASSWORD}"
    volumes:
      - './config-pihole:/etc/pihole/'
      - './config-dnsmasq:/etc/dnsmasq.d/'
    restart: always
    healthcheck:
      test: dig google.com @${ServerIP} +notcp && dig google.com @${ServerIPv6} +notcp
      interval: 60s
      timeout: 2s
      retries: 3
      start_period: 60s
  cloudflared:
    image: crazymax/cloudflared@sha256:b635e474853a54372b78edf406617898d97b9827d4703953d75cf51ccb9cc616
    network_mode: "host"
    restart: always
    environment:
      TUNNEL_DNS_PORT: 5053
      TUNNEL_DNS_UPSTREAM: "https://1.1.1.1/dns-query,https://1.0.0.1/dns-query"

