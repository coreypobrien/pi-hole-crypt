version: "3.4"
services:
  pihole:
    image: pihole/pihole:v5.8-armhf-buster
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    environment:
      # enter your docker host IP here
      ServerIP: ${ServerIP}
      # IPv6 Address if your network supports it
      ServerIPv6: ${ServerIPv6}
      DNS1: 127.0.0.1#5053
      DNS2: 127.0.0.1#5053
      DNSSEC: "true"
      DNSMASQ_LISTENING: "local"
      WEBPASSWORD: "${WEBPASSWORD}"
      SKIPGRAVITYONBOOT: "true"
    volumes:
      - './config-pihole:/etc/pihole/'
      - './config-dnsmasq:/etc/dnsmasq.d/'
    restart: always
    healthcheck:
      test: dig google.com @${ServerIP} +notcp && dig google.com @${ServerIPv6} +notcp
      interval: 15s
      timeout: 2s
      retries: 3
      start_period: 60s
    labels:
      autoheal: "true"
  cloudflared:
    image: crazymax/cloudflared@sha256:5398394acf718e6d51873d820134f107d4811be4ec2e7d5daf66784d02d2e432
    restart: always
    ports:
      - "5053:5053"
      - "5053:5053/udp"
    environment:
      TUNNEL_DNS_PORT: 5053
      TUNNEL_DNS_UPSTREAM: "https://1.1.1.1/dns-query,https://1.0.0.1/dns-query"
    healthcheck:
      test: test $$(wget -qO - http://127.0.0.1:49312/healthcheck) = OK
      interval: 5s
      timeout: 1s
      retries: 10
      start_period: 15s
    labels:
      autoheal: "true"
  autoheal:
    image: pschmitt/autoheal:latest
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

